<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitterclone</title>

    <link rel="stylesheet" href="scss/main.scss" media="screen" charset="utf-8">
  </head>
  <body>

    <h1>Twitterclone</h1>

    <!-- Templates -->
    <script type="text/template" id="signup">
      <input type="text" id="name" placeholder="Full Name">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <input type="password" id="password-confirm" placeholder="Confirm Your Password">
      <input type="text" id="username" placeholder="Username">
      <button type="button" id="register">Sign up</button>
    </script>

    <script type="text/template" id="signin">
      <input type="email" id="user-email" placeholder="Email">
      <input type="password" id="user-password" placeholder="Password">
      <button type="button" id="login">Log in</button>
      <input type="checkbox" id="remember" value="">
      <p>
        Remember me
      </p>
      <a href="#">Forgot Password?</a>
    </script>

    <!-- Third Party Libraries -->

    <!-- App Specific Files-->
    <script src="js/app.js"></script>
  </body>
</html>
