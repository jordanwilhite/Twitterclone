<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Twitter</title>

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <!-- Nav Bar Template Loads Here -->
      <nav id="nav-login">
        <div class="nav-bar">
          <span class="fa fa-twitter"></span>

          <ul class="left-nav">
            <li>
              <a href="#feed">Feed</a>
            </li>
            <li>
              <a href="#users/listUsers">Users</a>
            </li>
          </ul>

          <ul class="right-nav">
            <li>
              <a href="#users/signin">Sign In</a>
            </li>
            <li>
              <a href="#users/signup">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <aside class="sidebar">

      </aside>

      <section id="primary">
        <div class="timeline">
          <div class="tweet-box">
            <form class="tweet-form">
              <input type="text" placeholder="What's Happening?">
            </form>
          </div>
          <div class="twitter-feed">
            <!-- Feed View Loads Here -->
          </div>
        </div>
      </section>
    </main>


    <!-- Templates -->

    <!-- Sign Up View -->
    <script type="text/template" id="signup">
        <h1>Join Today</h1>
        <form>
          <input type="text" id="name" placeholder="Full Name">
          <input type="email" id="email" placeholder="Email">
          <input type="password" id="password" placeholder="Password">
          <input type="password" id="password-confirm" placeholder="Confirm Your Password">
          <input type="text" id="username" placeholder="Username">
          <button type="button" id="register">Sign up</button>
        </form>
    </script>

    <!-- Sign In View -->
    <script type="text/template" id="signin">
        <h1>Log In To Your Account</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="remember-forgot">
          <label>
            <input type="checkbox">
            <span>Remember me</span>
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="button">Log in</button>
    </script>

    <script type="text/template" id="users-list">
      <li>
        <h2><%- name %></h2>
        <h3><%- username %></h3>
        <button type="button" id="follow">Follow</button>
      </li>
    </script>

    <!-- Nav Bar For Feed -->
    <script type="text/template" id="feed-nav">
      <nav id="nav-feed">
        <div class="nav-bar">
          <ul class="left-bar">
            <li class="home">
              <a href="#">
                <span class="fa fa-home icon"></span>
                <span class="text">Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="fa fa-bell icon"></span>
                <span class="text">Notifications</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="fa fa-envelope icon"></span>
                <span class="text">Messages</span>
              </a>
            </li>
          </ul>

          <div class="logo">
            <span class="fa fa-twitter"></span>
          </div>

          <div class="right-bar">

            <div class="search">
              <form class="search-form">
                <input type="text" placeholder="Search Twitter">
                <span class="nav-search">
                  <button type="submit"  class="fa fa-search"></button>
                </span>
              </form>
            </div>

            <ul class="nav-right">
              <li>
                <a href="#">
                  <img src="http://lorempixel.com/32/32/cats/" alt="ProfilePic" class="avatar"/>
                </a>
              </li>
              <li>
                <button type="button" class="new-tweet">
                  <span></span>
                  <span class="text">Tweet</span>
                </button>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </script>

    <!-- Login Nav -->
    <!-- <script type="text/template" id="login-nav">
      <nav id="nav-login">
        <div class="nav-bar">
          <span class="fa fa-twitter"></span>
        </div>
      </nav>
    </script> -->

    <!-- Twitter Feed -->
    <script type="text/template" id="feed-me">
      <div class="tweet">
        <img src="http://lorempixel.com/48/48/cats/" alt="Avatar" />
        <ul>
          <li><h4>Name</h4></li>
          <li><p>Username</p></li>
          <li><span>Time</span></li>
        </ul>
        <p>
          tweet tweettweettweettweettweettweettweet
        </p>
      </div>
    </script>

    <!-- Profile Card -->
    <script type="text/template" id="user-card">
      <div class="profile-card">
        <img src="http://lorempixel.com/72/72/cats/" alt="Profile Picture"/>
        <a href="#"><h1>Name</h1></a>
        <a href="#"><h2>@username</h2></a>
      </div>
    </script>

    <!-- Third Party Libraries -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>

    <!-- App Specific Files-->
    <script src="js/bundle.js"></script>
  </body>
</html>
